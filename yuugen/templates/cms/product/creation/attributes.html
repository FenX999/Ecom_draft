<h4>Attributes and Prices</h4>
    <div class="table-responsive">
        <table class="table table-striped" id="Attributes_table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Actions</th>
                    <th scope="col">Finition</th>
                    <th scope="col">Size</th>
                    <th scope="col">Prices</th>
                    <th scope="col">Images</th>
                </tr>
            </thead>
            <tbody>
                <tr id="duplicable" class="duplicable">
                    <td>
                        <ul class="list-inline">
                            <li>
                                <button name = "del_row" class="btn btn-outline-danger btn-sm rounded-0" type="button" data-toggle="tooltip" data-placement="top" title="Delete Row" id="del_row"><i class="fa-solid fa-minus"></i></button>
                            </li>
                            <li>
                                <button name ="add_row" class="btn btn-outline-success btn-sm rounded-0" type="button" data-toggle="tooltip" data-placement="top" title="Add Row" id="add_row"><i class="fa-solid fa-plus"></i></button>
                            </li>
                        </ul>
                    </td>
                    <td>
                        <div class="input-group mb-3">
                            <input name="finition" class="form-control finition" type="text" id="finition_input" placeholder="Add a Finition" aria-label="Add a Finition" aria-describedby="finition_submit"  >
                        </div>
                    </td>
                    <td>
                        <div class="input-group mb-3">
                            <input name="size" class="form-control size" type="text" id="size_input" placeholder="Add a Size" aria-label="Add a size" aria-describedby="size_submit">
                        </div>
                    </td>
                    <td class="input_attr_price">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                                <span class="input-group-text">0.00</span>
                            </div>
                            <input name="price" id="price_attr_input" type="text" class="form-control price" aria-label="Dollar amount (with dot and two decimal places)">
                        </div>
                    </td>
                    <td class="input_attr_img">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                            </div>
                            <div class="custom-file">
                                <input name="image" type="file" class="custom-file-input img" id="img_attr_input" aria-describedby="inputGroupFileAddon01">
                                <label class="custom-file-label" for="img_attr_input">Choose file</label>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
