<div>
    <h4>Navigation</h4>
</div>
<div class="form-group">
    <label for="ttag_input">Theme Tag</label>
    <select class="form-control" disabled>
        <option selected>{{product.ttag}}</option>
        {% for tag in ttag %}
        <option value="{{tag.id}}">
            {{tag.ttag}}
        </option>
        {% endfor %}
    </select>
</div>
<p>
    <button class='btn btn-sm btn-outline-info' type="button" id="ttag_edit">Edit</button>
    <button 
        class="btn btn-sm btn-outline-info" 
        type="button" 
        data-toggle="collapse" 
        data-target="#ttagcollapse" 
        aria-controls="ttagcollapse">
        Add Theme
    </button>
</p>
<div class="collapse" id="ttagcollapse">
    <div class="card card-body">
        <form id="ttag_input">
            <div class="form-group">
                <label>{{ttag.ttag.label}}</label>
                {{ttag.ttag}}
                {{ttag.ttag.errors}}
                {{ ttag.tag.help_text }}
            </div>
            <button id="ttag_submit" class="btn btn-primary" type="submit">Save</button>
        </form>
    </div>
</div>
<div class="form-group">
    <label for="ctag_input">Catalog Tag</label>
    <select class="form-control" disabled>
        <option selected>{{product.ctag}}</option>
        {% for tag in ctag %}
        <option value="{{tag.id}}">
            {{tag.ctag}}
        </option>
        {% endfor %}
    </select>
</div>
<p>
    <button class='btn btn-sm btn-outline-info' type="button" id="ctag_edit">Edit</button>
    <button 
        class="btn btn-sm btn-outline-info" 
        type="button" 
        data-toggle="collapse" 
        data-target="#ctagcollapse" 
        aria-controls="ctagcollapse">
        Add Catalog
    </button>
</p>
<div class="collapse" id="ctagcollapse">
    <div class="card card-body">
        <form id="ctag_input">
            <div class="form-group">
                <label>{{ctag.ctag.label}}</label>
                <span>{{ctag.ctag}}</span>
                {% if errors %}
                <ul class="errors">
                    {% for error in errors %}
                    <li>{{ error }}</li>
                    {% endfor %}
                </ul>
                {% endif %} {{ctag.ctag.errors}}
                {{ ctag.ctag.help_text }}
            </div>
            <button id="ctag_submit" class="btn btn-primary" type="submit">Save</button>
        </form>
    </div>
</div>
<div class="form-group">
    <label for="otag_input">Operation Tag</label>
    <select class="form-control" disabled>
        <option selected>{{product.otag}}</option>
        {% for tag in otag %}
        <option value="{{tag.id}}">
            {{tag.otag}}
        </option>
        {% endfor %}
    </select>
</div>
<p>
    <button class='btn btn-sm btn-outline-info' type="button" id="otag_edit">Edit</button>

        type="button" 
        data-toggle="collapse" 
        data-target="#otagcollapse" 
        aria-controls="otagcollapse">
        Add Operation
    </button>
</p>
<div class="collapse" id="otagcollapse">
    <div class="card card-body">
        <form id="otag_input">
            <div class="form-group">
                <label>{{otag.otag.label}}</label>
                <span>{{otag.otag}}</span>
                {{otag.otag.errors}}
                {{ otag.otag.help_text }}
            </div>
            <button id="otag_submit" class="btn btn-primary" type="submit">Save</button>
        </form>
    </div>
</div>
